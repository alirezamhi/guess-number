<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Guess a Numbur</title>
</head>
<body>
    <div>
        <header class="header">
            <h1>بازی حدس اعداد</h1>
        </header>
        <main class="main">
            <div class="box " id="stage1">
                <p id="tagP">یک عدد را  به عنوان حد بالا وارد کنید</p>
                <input type="text" id="maximum">
                <button type="button" id="start">شروع کن</button> 
            </div>
            <div class="box box__display_non" id="stage2">
                <p>شما <span id="chance">0</span> بار فرصت دارید </p>
                <input type="text" id="guess-number">
                <button type="button" id="guess-button">حدس بزن</button> 
                <p id="status">حدس شما :</p>
            </div>
        </main>
    </div>
    <script src="./script/javascript.js"></script>
</body>
</html>
